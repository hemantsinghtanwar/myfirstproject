name: Generate PR on Push to Dev

on:
  push:
    branches:
      - dev

jobs:
  create_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # You may need additional setup steps here based on your project requirements

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      # Create a temporary branch
      - name: Create temporary branch
        run: git checkout -b temp_branch

      # Commit and push changes to the temporary branch
      - name: Commit and push changes
        run: |
          git config --global user.name 'Your Name'
          git config --global user.email 'your.email@example.com'
          git add .
          git commit -m "Your commit message"
          git push origin temp_branch

      # Generate PR from the temporary branch to dev
      - name: Generate PR
        id: create_pr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.LOCAL_TOKEN }}
          commit-message: 'Automated PR: Update from dev branch'
          title: 'Automated PR: Update from dev branch'
          body: |
            This is an automated pull request generated when code is pushed to the dev branch.
          branch: temp_branch
          base: dev

